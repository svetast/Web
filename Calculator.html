<script>
    function sum(a,b) {
        return a + b;
    }
    var z  = sum(5,3)
    console.log(z);

    function sub (a,b) {
        return a - b;
    }
    var x  = sub (15,3)
    console.log(x);

    function divide (a,b) {
        return a / b;
    }
    var v  = divide (10,5)
    console.log(v);

    function mul(a,b) {
        return a * b;
    }
    var b  = mul(8,5)
    console.log(b);

    function calc(a,b,c) {
        if (c == '+') {
            return sum(a,b);
        }

        if (c == '-') {
            return sub(a,b);
        }


        if (c == '/') {
            return divide(a,b);
        }

        if (c == '*') {
            return mul(a,b);
        }
    }

    var operations = {
        '+': sum,
        '-': sub,
        '*':mul,
        '/': divide
    }



</script>
